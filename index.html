<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="occupation">An occupation</label>
            <input id="occupation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="female-name">A female name</label>
            <input id="female-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location">A location</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun1">A noun</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">Another noun</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun3">Yet another noun</label>
            <input id="noun3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb-ing">A verb ending in "ing"</label>
            <input id="verb-ing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="plural-noun">A plural noun</label>
            <input id="plural-noun" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb-ing2">Another verb ending in "ing"</label>
            <input id="verb-ing2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location2">Another location</label>
            <input id="location2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          Once upon a time there was a  <span class="occupation"></span> and her name was <span class="female-name"></span>. Each morning she would go to the <span class="location"></span> and pick up her. "<span class="noun1"></span>", <span class="noun2"></span> and <span class="noun3"></span> before hopping in <span class="noun3"></span> and <span class="verb-ing"></span> pick up <span class="plural-noun"></span>. After a long day of <span class="verb-ing2"></span> she liked to go to the <span class="location2"></span> and <span class="verb"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
